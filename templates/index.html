{% extends "base.html" %}

{% block title %}디지털 명함{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<main>

        <h2>환영합니다!</h2>
        <p>로그인 후 자신의 명함을 추가하고 관리하세요.</p>
    </section>
    <section id="features">
        <h3>주요 기능</h3>
        <ul>
            <li><a href="/post/add">내 명함 추가</a></li>
            <li><a href="/view">내 명함 확인</a></li>
            <li><a href="/received">받은 명함</a></li>
            <li><a href="/give_card">명함 보내기</a></li>
        </ul>
    </section>

    <section id="contact-info">
        <h3>문의사항</h3>
        <p>문의사항은 게시판을 통해 남겨주세요.</p>
        <a href="/board">게시판</a>
    </section>
</main>
{% endblock %}


{% block extra_js %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
