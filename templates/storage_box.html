<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>받은 명함</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">디지털 명함</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>받은 명함 목록</h2>
        
        {% if received_cards %}
            <div class="list-group">
                {% for card in received_cards %}
                    <a href="/card/{{ card.id }}" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">{{ card.name }} - {{ card.company_name }}</h5>
                        <p class="mb-1">{{ card.department }} - {{ card.position }}</p>
                        <small>{{ card.phone }}</small>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p>받은 명함이 없습니다.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
