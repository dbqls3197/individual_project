<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 주기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">디지털 명함</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>자기 명함을 주기</h2>
        <form method="POST" action="/give_card">
            <div class="mb-3">
                <label for="card" class="form-label">명함 선택</label>
                <select class="form-select" id="card" name="card_id" required>
                    {% for card in user_cards %}
                        <option value="{{ card.id }}">{{ card.name }} - {{ card.company_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="recipient" class="form-label">받는 사람 이메일</label>
                <input type="email" class="form-control" id="recipient" name="recipient_email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">명함 주기</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
