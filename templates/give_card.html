<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 전달하기</title>
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/give_card.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>명함 전달하기</h1>
        <nav>
            <ul>
                <li><a href="/">홈으로</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="giveCardForm" action="{{ url_for('give_card') }}" method="POST">
                <div class="form-group">
                    <label for="card_id">전달할 명함 선택</label>
                    <select name="card_id" id="card_id" required>
                        {% for card in cards %}
                            <option value="{{ card.id }}">{{ card.name }} - {{ card.company_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="to_username">받는 사람 닉네임</label>
                    <input type="text" class="form-control" id="to_username" name="to_username" required>
                </div>
                
                <button type="submit" class="btn btn-primary">명함 주기</button>
            </form>

            <div class="qr-section">
                <h3>QR코드로 전달하기</h3>
                <p>준비중입니다...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 디지털 명함 시스템</p>
    </footer>

    <!-- JavaScript 파일 연결 -->
    <script src="{{ url_for('static', filename='js/give_card.js') }}"></script>
</body>
</html>
