<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 전달하기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>명함 전달하기</h1>
        <nav>
            <ul>
                <li><a href="/">홈으로</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('give_card') }}" method="POST">
                <input type="hidden" name="card_id" value="{{ card_id }}">
                
                <div class="form-group">
                    <label for="to_username">받는 사람 닉네임</label>
                    <input type="text" class="form-control" id="to_username" name="to_username" required>
                </div>
                
                <button type="submit" class="btn btn-primary">명함 주기</button>
            </form>

            <div class="qr-section">
                <h3>QR코드로 전달하기</h3>
                <p>준비중입니다...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 디지털 명함 시스템</p>
    </footer>
</body>
</html>
