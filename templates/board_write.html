<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board_write.css') }}">
</head>
<body>
    <header>
        <h1>게시글 작성</h1>
        <nav>
            <ul>
                <li><a href="/board">목록으로</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="board-write">
            <form action="{{ url_for('board_write') }}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="file">첨부파일</label>
                    <input type="file" id="file" name="file">
                </div>
                
                <button type="submit">작성 완료</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 디지털 명함 시스템</p>
    </footer>
    <script src="{{ url_for('static', filename='js/board_write.js') }}"></script>
</body>
</html>
