{% extends 'base.html' %}

{% block title %}회원 탈퇴{% endblock %}

{% block extra_css %}
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/delete_account.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>회원 탈퇴</h2>
    <p>회원 탈퇴 시, 모든 데이터가 삭제되며 복구할 수 없습니다.</p>
    
    <form method="POST">
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-danger">회원 탈퇴</button>
    </form>
    
    <a href="/" class="btn btn-secondary mt-3">취소</a>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/delete_account.js') }}"></script>
{% endblock %}
