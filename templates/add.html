<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">디지털 명함</a>
            <div style="float:right;">
                <a href="/logout" class="btn btn-danger">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">명함 추가</h2>

        <form method="POST" action="/post/add" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="company_name" class="form-label">회사 이름</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">부서</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>

            <div class="mb-3">
                <label for="position" class="form-label">직급</label>  
                <input type="text" class="form-control" id="position" name="position" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">폰번호</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">명함 파일</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary w-100">명함 추가</button>
        </form>

        <div class="text-center mt-3">
            <a href="/view">내 명함 보기</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/add.js') }}"></script>
</body>
</html>
