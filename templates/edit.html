<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">명함 수정</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" name="content" rows="4" required>{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="file">첨부파일</label>
                <input type="file" class="form-control" id="file" name="file">
                {% if post.filename %}
                <p>현재 첨부파일: <a href="{{ url_for('static', filename='uploads/' + post.filename) }}" target="_blank">{{ post.filename }}</a></p>
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
