<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명함 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">디지털 명함</a>
            <div style="float:right;">
                <a href="/logout" class="btn btn-danger">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card edit-card">
            <div class="card-header">
                <h2 class="text-center">명함 수정</h2>
            </div>
            <div class="card-body">
                <form id="editForm" method="POST" action="/edit/{{ post['id'] }}" enctype="multipart/form-data">


                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ post['name'] }}" required>
                    </div>


                    <div class="mb-3">
                        <label for="company_name" class="form-label">회사 이름</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" value="{{ post['company_name'] }}" required>
                    </div>


                    <div class="mb-3">
                        <label for="department" class="form-label">부서</label>
                        <input type="text" class="form-control" id="department" name="department" value="{{ post['department'] }}" required>
                    </div>


                    <div class="mb-3">
                        <label for="position" class="form-label">직급</label>
                        <input type="text" class="form-control" id="position" name="position" value="{{ post['position'] }}" required>
                    </div>


                    <div class="mb-3">
                        <label for="phone" class="form-label">핸드폰번호</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{{ post['phone'] }}" required>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ post['email'] }}" required>
                    </div>


                    <div class="mb-3">
                        <label for="file" class="form-label">명함 파일 (변경 시 업로드)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png,.gif">
                    </div>


                    <button type="submit" class="btn btn-primary w-100">수정하기</button>
                </form>


                <div class="text-center mt-3">
                    <a href="/view">취소하기</a>
                </div>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
</body>
</html>
